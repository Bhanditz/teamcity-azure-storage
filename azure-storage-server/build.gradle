plugins {
    id 'com.github.rodm.teamcity-server' version "0.11"
}

teamcity {
    version = teamcityVersion
    server {
        descriptor = project.file('teamcity-plugin.xml')
        tokens = [Plugin_Version: project.version]
    }
}

dependencies {
    compile project(':azure-storage-common')
    compile "org.jetbrains.kotlin:kotlin-stdlib:${kotlinVersion}"
    compile "com.microsoft.azure:azure-storage:5.0.0"
    provided "org.jetbrains.teamcity:server-api:${teamcityVersion}"
    provided "org.jetbrains.teamcity.internal:server:${teamcityVersion}"

    agent project(path: ':azure-storage-agent', configuration: 'plugin')
}

serverPlugin.version = null
serverPlugin.baseName = projectIds.artifact

sourceCompatibility = 1.8
targetCompatibility = 1.8